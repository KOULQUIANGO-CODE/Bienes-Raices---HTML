<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices | Nosotros</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <a name="inicio" class="inicio1"></a>
            <div class="barra">
                <a href="/"><img src="img/logo.Svg" alt="Logotipo de Bienes Raices"></a>
                <div class="movil-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="#inicio" class="cerrar ">
                        <i class="fas fa-times "></i>
                    </a>
                </nav>
            </div>

        </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" placeholder="Tu Nombre">
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu email" required>
                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" placeholder="Tú telefono" required>
                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre Propidad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                        <option value=""disabled selected>--Seleccione--</option>
                        <option value="">Compra</option>
                        <option value="">Vende</option>
                    </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contatado: </p>
                <div class="forma-contacto">
                    <label for="telefono_contacto">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono_contacto">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Si eligio teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="16:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
